apiVersion: hive.openshift.io/v1
kind: ClusterClaim
metadata:
  name: "{{ .Name }}"
  namespace: "{{ .Namespace }}"
  annotations:
    open-cluster-management.io/createmanagedcluster: "{{ .AutoImport }}"
spec:
  clusterPoolName: "{{ .ClusterPoolName }}"
  subjects:
  - kind: ServiceAccount
    name: "{{ .ServiceAccountName }}"
    namespace: "{{ .Namespace }}"
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: "{{ .Group }}"
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:serviceaccounts:{{ .Namespace }}